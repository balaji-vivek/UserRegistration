version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.2  # Add this line for the http package
  shared_preferences: ^2.0.12  # Add this line for the shared_preferences package


